<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Admin Login</title>
</head>
<body>
    <h1>Test Admin Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                console.log('Making request to /api/admin/login');
                
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ 
                        username: 'admin', 
                        password: 'LugviaAdmin2024#Secure!' 
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                console.log('Response ok:', response.ok);
                
                // Get the raw response text first
                const responseText = await response.text();
                console.log('Raw response text:', responseText);
                
                // Try to parse as JSON
                let result;
                try {
                    result = JSON.parse(responseText);
                    console.log('Parsed JSON:', result);
                } catch (parseError) {
                    console.error('JSON parse error:', parseError);
                    resultDiv.innerHTML = `
                        <h3>JSON Parse Error</h3>
                        <p>Status: ${response.status}</p>
                        <p>Raw response: ${responseText}</p>
                        <p>Parse error: ${parseError.message}</p>
                    `;
                    return;
                }
                
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Status: ${response.status}</p>
                    <p>Response: ${JSON.stringify(result, null, 2)}</p>
                `;
                
            } catch (error) {
                console.error('Request error:', error);
                resultDiv.innerHTML = `
                    <h3>Request Error</h3>
                    <p>Error: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
